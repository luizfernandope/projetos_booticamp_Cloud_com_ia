<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Brand Identifier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Brand Identifier</h1>
        <form id="card-form">
            <label for="card-number">Enter Credit Card Number:</label>
            <input type="text" id="card-number" required>
            <button id="identify-button" type="submit">Identify Brand</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
